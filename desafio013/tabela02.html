<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela alfabética</title>
    <style>
        body {
            

        }

        table {
            width: 500px;
            height: 300px;
            text-align: center;
            
        }

        tr {
            border: 1px solid black;

        }

        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Exercício tabela alfabética</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
           
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
            
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
            
           
        </tr>
        <tr>
            <td colspan="4">N</td>
            
            
        </tr>
    </table>
    
</body>
</html>
